    
  <!-- Sección de tabla para listar las ventas en espera -->
<div style="width: 40%; padding-right:  100px; margin-top: 130px; padding-left: 100px; margin-bottom:20px ;" class="sales-list">
  <h2 style="text-align: center;">Ventas en Espera</h2>
  <table>
    <thead>
      <tr>
     
        <th>Total $</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>

     <tr *ngFor="let venta of listaVentasEnEspera">
        <td> ${{ venta.total }}</td>
        <td>{{ venta.imagen }}</td>
        <td>
          <button style="background-color: green;">Aceptar</button>
          <button style="background-color: red;" >Cancelar</button>
        </td>
      </tr> 
    </tbody>
  </table>
</div>



<div class="admin-panel-container" style="margin-top: 30px;" >
    <!-- Formulario para agregar productos -->
    <div class="add-product-form" style="margin-left: 90px; max-width: 500px;">
      <h2 style="text-align: center;">Agregar Producto</h2>
      <form (ngSubmit)="agregarProducto($event)" [formGroup]="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre" required>
      
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" formControlName="precio" required>
      
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" formControlName="stock" required>
      
        <label for="imagen">Imagen:</label>
        <input type="text" id="imagen" name="imagen" formControlName="imagen" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" formControlName="categoria" required>
          <option value="capilar">Capilar</option>
          <option value="facial">Facial</option>
          <option value="dental">Dental</option>
          <option value="corporal">Corporal</option>
        </select>

      
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" formControlName="descripcion" required></textarea>
      
        <button type="submit">Agregar Producto</button>
      </form>
      
    </div>
  
    <!-- Sección de tabla para listar y editar/eliminar productos -->
    <div style="width: 40%; padding-right: 100px;" class="product-list">
      <h2 style="text-align: center;">Listado de Productos</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of listaProductos">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ producto.categoria }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>
              <button style="background-color: rgb(203, 235, 21);" (click)="editarProducto(producto)">Editar</button>
              <button style="background-color: brown;" (click)="eliminarProducto(producto)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
