<div class="admin-panel-container" style="margin-top: 160px;">
    <!-- Formulario para agregar productos -->
    <div class="add-product-form">
      <h2>Agregar Producto</h2>
      <form (ngSubmit)="agregarProducto()" #productForm="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"  required>
  
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"required>
  
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock"  required>
  
        <label for="imagen">Imagen:</label>
        <input type="text" id="imagen" name="imagen"  required>
  
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"  required></textarea>
  
        <button type="submit" >Agregar Producto</button>
      </form>
    </div>
  
    <!-- Sección de tabla para listar y editar/eliminar productos -->
    <div class="product-list">
      <h2>Listado de Productos</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of listaProductos">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td>
              <button (click)="editarProducto(producto)">Editar</button>
              <button (click)="eliminarProducto(producto)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
