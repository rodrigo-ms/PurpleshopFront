
    <!-- ======= Frequently Asked Questions Section ======= -->
    <section id="faq" class="faq" style="padding-top: 120px; padding-bottom: 100px;">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2 style="text-align: center;" >Preguntas Frecuentes</h2>
            <p style="text-align: center; margin-bottom: 20px; "  >Esta información es reciente y actualizada para más detalles consulte a través de nuestras redes de contacto.</p>
          </div>
  
          <div class="faq-list">
           
            <div *ngFor="let item of accordionItems; let i = index">
                <div class="accordion-item">
                  <div class="accordion-header" (click)="toggleAccordion(i)">
                    {{ item.title }}
                  </div>
                  <div *ngIf="activeItem === i" class="accordion-content">
                    {{ item.content }}
                  </div>
                </div>
              </div>
              



          </div>
  
        </div>
      </section><!-- End Frequently Asked Questions Section -->
