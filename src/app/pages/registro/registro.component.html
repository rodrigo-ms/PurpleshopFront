<app-header></app-header>
<body style="background-color: rgb(227, 217, 238);">
    <div style="padding-top: 160px; display: flex; justify-content: center; padding-bottom: 60px;" >
        <div style="width: 380px; padding: 20px; border: 2px solid black; border-radius: 10px;">
            <h2>Registro de usuario</h2>
            <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <input class="btn btn-success" style="margin-bottom: 20px;" type="submit" value="Enviar">
            </form>
        
        </div>
    
       
    </div>
    
    <app-footer></app-footer>
</body>
